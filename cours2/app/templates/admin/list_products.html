{% extends 'base.html' %}

{% block title %}Produits - Admin{% endblock %}

{% block content %}
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Produits (admin)</h1>
    <a href="{{ url_for('admin.create_product') }}" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">Ajouter un produit</a>
  </div>

  <div class="bg-white rounded-lg shadow">
    <ul class="divide-y divide-gray-100">
      {% for p in products %}
        <li class="px-4 py-3 flex items-center justify-between">
          <div>
            <div class="font-medium">{{ p.name }}</div>
            <div class="text-sm text-gray-500">ID: {{ p.id }}</div>
          </div>
          <div class="text-gray-800">{{ p.price }} â‚¬</div>
        </li>
      {% else %}
        <li class="px-4 py-3">Aucun produit</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
