{% extends 'base.html' %}

{% block title %}{{ product.name }} - Mini Shop{% endblock %}

{% block content %}
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="md:col-span-2 bg-white rounded-lg shadow p-6">
      <h1 class="text-2xl font-semibold mb-2">{{ product.name }}</h1>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <div class="text-gray-500 text-sm">Référence: {{ product.id }}</div>
    </div>

    <aside class="bg-white rounded-lg shadow p-6 flex flex-col">
      <div class="text-2xl font-bold text-gray-900 mb-4">{{ product.price }} €</div>
      <form method="POST" action="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="space-y-3">
        <label class="block">
          <span class="text-sm text-gray-600">Quantité</span>
          <input type="number" name="quantity" value="1" min="1" class="mt-1 block w-full rounded border-gray-200 shadow-sm" />
        </label>
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Ajouter au panier</button>
      </form>
    </aside>
  </div>
{% endblock %}
