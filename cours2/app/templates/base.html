<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mini Shop{% endblock %}</title>
    <!-- Tailwind Play CDN for development / prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="{{ url_for('main.index') }}" class="text-2xl font-semibold text-indigo-600">Mini Shop</a>
        <nav class="space-x-4 text-sm">
          <a href="{{ url_for('main.index') }}" class="text-gray-600 hover:text-indigo-600">Accueil</a>
          <a href="{{ url_for('main.view_cart') }}" class="text-gray-600 hover:text-indigo-600">Panier</a>
          <a href="{{ url_for('admin.list_products') }}" class="text-gray-600 hover:text-indigo-600">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for m in messages %}
              <div class="rounded-md bg-indigo-50 border border-indigo-100 text-indigo-700 px-4 py-2">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
